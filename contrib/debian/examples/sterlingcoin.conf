# sterlingcoin.conf configuration file. Lines beginning with # are comments.


# Network-related settings:

# Run on the test network instead of the real sterlingcoin network.
#testnet=1

# Connect via a socks4 proxy
#proxy=127.0.0.1:9050

# Use as many addnode= settings as you like to connect to specific peers
#addnode=seed1.sterlingcoin.org.uk
#addnode=10.0.0.2:1141

# ... or use as many connect= settings as you like to connect ONLY
# to specific peers:
#connect=seed1.sterlingcoin.org.uk
#connect=10.0.0.1:1141

# Do not use Internet Relay Chat (irc.lfnet.org #Sterlingcoin channel) to
# find other peers.
#noirc=1

# Maximum number of inbound+outbound connections.
#maxconnections=125


# JSON-RPC options (for controlling a running Sterlingcoin/sterlingcoind process)

# server=1 tells Sterlingcoin to accept JSON-RPC commands.
#server=1

# You must set rpcuser and rpcpassword to secure the JSON-RPC api
#rpcuser=Ulysseys
#rpcpassword=YourSuperGreatPasswordNumber_385593

# By default, only RPC connections from localhost are allowed.  Specify
# as many rpcallowip= settings as you like to allow connections from
# other hosts (and you may use * as a wildcard character):
#rpcallowip=10.1.1.34
#rpcallowip=192.168.1.*

# Listen for RPC connections on this TCP port:
rpcport=8311

# You can use Sterlingcoin or sterlingcoind to send commands to Sterlingcoin/sterlingcoind
# running on another host using this option:
rpcconnect=127.0.0.1

# Use Secure Sockets Layer (also known as TLS or HTTPS) to communicate
# with Sterlingcoin -server or sterlingcoind
#rpcssl=1

# OpenSSL settings used when rpcssl=1
rpcsslciphers=ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256
rpcsslcertificatechainfile=server.cert
rpcsslprivatekeyfile=server.pem


# Miscellaneous options

# Set gen=1 to attempt to generate sterlingcoins
gen=0

# Pre-generate this many public/private key pairs, so wallet backups will be valid for
# both prior transactions and several dozen future transactions.
keypool=100

# Pay an optional transaction fee every time you send sterlingcoins.  Transactions with fees
# are more likely than free transactions to be included in generated blocks, so may
# be validated sooner.
paytxfee=0.00

# When creating transactions, ignore inputs with value less than this
#mininput=0.01

# Allow direct connections for the 'pay via IP address' feature.
#allowreceivebyip=1


# System Options

# Database cache size in megabytes
#dbcache=25

# Database disk log size in megabytes
#dblogsize=100

# Connection timeout in milliseconds
#timeout=5000

# Version of socks proxy to use
#socks=5

# Allow DNS lookups for -addnode, -seednode and -connect
#dns=1

# Connect to a node to retrieve peer addresses, and disconnect
#seednode=

# Accept connections from outside
#listen=1

# Find peers using DNS lookup
#dnsseed=1

# Stake your coins to support network and gain reward
#staking=1

# Sync time with other nodes. Disable if time on your system is precise e.g. syncing with NTP
#synctime=1

# Sync checkpoints policy
#cppolicy=strict

# Maximum per-connection receive buffer, <n>*1000 bytes
#maxreceivebuffer=5000

# Maximum per-connection send buffer, <n>*1000 bytes
#maxsendbuffer=1000

# Detach block and address databases. Increases shutdown time
#detachdb=0

# Shrink debug.log file on client startup
#shrinkdebugfile=1

# Execute command when the best block changes (%s in cmd is replaced by block hash)
#blocknotify=

# Execute command when a wallet transaction changes (%s in cmd is replaced by TxID)
#walletnotify=

# Execute command when a relevant alert is received (%s in cmd is replaced by message)
#alertnotify=

# Require a confirmations for change
#confchange=0

# Enforce transaction scripts to use canonical PUSH operators
#enforcecanonical=1

# How many blocks to check at startup
#checkblocks=2500

# How thorough the block verification is
#checklevel=1


# User interface options

# Start Sterlingcoin minimized
#min=1

# Minimize to the system tray
#minimizetotray=1
